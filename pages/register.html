<div class="vh-100 w-100 d-flex justify-content-center align-items-center azad">
    <div class="p-5 h-100 w-50">
        <img src="assets/doctor-signup.png" height="690" width="700">
    </div>
    <div class="p-5 h-100 w-50 d-flex justify-content-center flex-column">
        <h1>Sign Up</h1>
        <p class="mb-5">Already have an account ? <span ui-sref="signin">Sign In</span></p>
        <div class="d-flex w-100 mb-4 gap-4">
            <div class="w-50">
                <input type="text" placeholder="First Name" required name="first_name" class="form-control rounded-5">
            </div>
            <div class="w-50">
                <input type="text" placeholder="Last Name" name="last_name" class="form-control rounded-5">
            </div>
        </div>
        <div class="d-flex w-100 mb-4 gap-4">
            <div class="w-50">
                <input type="text" placeholder="Email" required name="email" class="form-control rounded-5">
            </div>
            <div class="w-50">
                <input type="date" name="dob" class="w-100 form-control rounded-5">
            </div>
        </div>
        <div class="d-flex w-100 mb-4 gap-4">
            <div class=" w-50">
                <input type="text" placeholder="Phone Number" required name="phone_no" class="form-control rounded-5">
            </div>
            <div class="w-50">
                <select name="Blood_type" class="w-100 form-control rounded-5">
                    <option value="">Blood Group</option>
                    <option></option>
                </select>
            </div>
        </div>
        <div class="d-flex w-100 mb-4 gap-4">
            <div class="w-50">
                <select name="gender" class="w-100 form-control rounded-5">
                    <option value="">Gender</option>
                    <option></option>
                </select>
            </div>
            <div class="w-50">
                <input type="file" required name="photo" class="form-control rounded-5 bg-none">
            </div>
        </div>
        <div class="d-flex w-100 mb-4 gap-4">
            <div class="w-50">
                <input type="text" placeholder="Address" required name="address" class="form-control rounded-5">
            </div>
            <div class="w-50">
                <input type="text" placeholder="Medical History" required name="medical" class="form-control rounded-5">
            </div>
        </div>
        <div class="d-flex w-100 mb-4 gap-4">
            <div class="w-50">
                <input type="text" placeholder="Height" required name="Height" class="form-control rounded-5">
            </div>
            <div class="w-50">
                <input type="text" placeholder="Weight" required name="Weight" class="form-control rounded-5">
            </div>
        </div>
        <div class="d-flex w-100 mb-4 gap-4">
            <div class="w-50">
                <input type="password" placeholder="Password" required class="form-control rounded-5">
            </div>
            <div class="w-50">
                <input type="password" placeholder="Confirm Password" required class="form-control rounded-5">
            </div>
        </div>
        <div class="btn btn-primary w-100 rounded-5">Sign Up</div>
    </div>
</div>
