<div class="container-fluid" ng-controller="medical">
    <nav class="d-flex justify-content-between align-items-center flex-wrap py-4 border-bottom">
        <div class="d-flex flex-column align-items-start">
            <p>Logo</p>
        </div>
        <div class="d-flex align-items-center flex-wrap mt-3">
            <div class="d-flex align-items-center flex-wrap gap-4">
                <a class="nav-link text-muted fw-semibold" href="#">Appointments</a>
                <a class="nav-link text-muted fw-semibold" href="#">Services</a>
                <a class="nav-link text-muted fw-semibold" href="#">About Us</a>
            </div>
        </div>
    </nav>
    <div class="container text-center pt-5">
        <div class="d-flex flex-wrap justify-content-center" ng-repeat="appointment in appointments">
            <div class="my-3 p-2 box w-25">
                <div class="card p-0 d-flex flex-column shadow-lg">
                    <div class="d-flex p-3">
                        <div class="d-flex flex-column text-start">
                            <div class="text-uppercase fs-5 fw-medium mb-1">
                                Dr. {{appointment.name}}
                            </div>
                            <div class="text-muted fw-bold mb-1">{{appointment.specialization}}</div>
                            <div class="text-muted mb-1">
                                Date: {{appointment.appointment_date}}
                            </div>
                            <div class="text-muted mb-1">
                                Time: {{appointment.appointment_time}}
                            </div>
                            <div class="text-muted mb-1">
                                Detail: {{appointment.reason_to_vist}}
                            </div>
                            <div class="mb-0">
                                <p>Fee : â‚¹{{appointment.fees}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-if="appointments.length === 0">
                        No appointments to display.
                </div>
            </div>
        </div>
    </div>
</div>
